{% extends 'pages/layout.html' %}
{% load static %}

{% block head %}

<title>sign-up</title>
{% endblock %}

{% block content %}
<h1>sign up</h1>

<form> 
    <h2>Enter your email</h2>
    <input type="text" id="email">
    <h2>Create New Password </h2>
    <input type="password" id="password">
    <button type="submit" onclick="signUp(event)">Create Account</button>
</form>
{% endblock %}
