{% extends 'pages/layout.html' %}
{% load static %}

{% block head %}
<title>Edit details </title>
{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1>Edit To-Do</h1>
    <form action="{% url 'to_do:edit' details.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" class="form-control-sm" id="title" name="title" aria-describedby="emailHelp" value="{{ details.title }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text" class="form-control-sm" id="description" name="description" value="{{ details.description }}">
        </div>
        <button type="submit" class="btn btn-primary mb-1">Update</button>
        <a href="{% url 'to_do:todos' %}"></a><button type="submit" class="btn btn-primary mb-1">Home Page</button></a>
    </form>
</div>
{% endblock %}
