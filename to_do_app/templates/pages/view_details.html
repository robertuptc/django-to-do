{% extends 'pages/layout.html' %}
{% load static %}

{% block head %}
<title>Item details</title>
{% endblock %}

{% block content %}
<div class="container-details text-center">
    <div class="container mb-3 mt-3"><h1>Details about your To-Do item</h1></div>
    <div class="inner-container">
        <h5>Title -- {{ details.title }} </h5>
    </div>
    <div class="inner-container">
        <h5>Description -- {{ details.description }}</h5>
    </div>
    <div class="container-options">
        <div class="options">
            <a href="{% url 'to_do:edit' details.id %}"><button>Edit</button></a>
        </div>
        <div class="options">
            <form action="{% url 'to_do:delete' details.id %}" method="post">
                {% csrf_token %}
                <button  type="submit"> Delete </button>
            </form>
        </div>
        <div class="options">
            <a href="{% url 'to_do:todos' %}"><button>Home Page</button></a>
        </div>
    </div>
</div>
{% endblock%}
